<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubt Solver - Learn Together, Grow Together</title>
    <meta name="description" content="A platform for students to post academic doubts, get answers from peers and experts, and track their contributions through gamification.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="dark-gradient-bg">
    <div id="root"></div>

    <!-- Data -->
    <script src="data/sampleData.js"></script>
    
    <!-- Components -->
    <script type="text/babel" src="components/Navigation.js"></script>
    <script type="text/babel" src="components/Dashboard.js"></script>
    <script type="text/babel" src="components/DoubtDetail.js"></script>
    <script type="text/babel" src="components/AskDoubt.js"></script>
    <script type="text/babel" src="components/SolveDoubt.js"></script>
    <script type="text/babel" src="components/Leaderboard.js"></script>
    <script type="text/babel" src="components/Profile.js"></script>
    <script type="text/babel" src="components/MyDoubtDetail.js"></script>
    <script type="text/babel" src="components/Settings.js"></script>
    <script type="text/babel" src="components/Login.js"></script>
    <script type="text/babel" src="components/App.js"></script>
    
    <!-- Initialize App -->
    <script type="text/babel">
        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
