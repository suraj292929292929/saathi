            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Smooth Animations */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        
        .slide-up {
            animation: slideUp 0.6s ease-out;
        }
        
        .slide-in-left {
            animation: slideInLeft 0.7s ease-out;
        }
        
        .slide-in-right {
            animation: slideInRight 0.7s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }

        .hover-glow {
            transition: all 0.3s ease;

            background: linear-gradient(45deg, rgba(0, 212, 255, 0.1), rgba(0, 255, 136, 0.1));

                e.preventDefault();
                alert('Solution submitted successfully!');
                setSelectedDoubt(null);
                setSolution('');
            };

            const DoubtListItem = ({ doubt, delay }) => {
                const getTagColor = (index) => {
                    const colors = ['neon-blue', 'neon-green', 'neon-yellow', 'neon-purple'];
                    return colors[index % colors.length];
                };

                return (
                    <div className={`glass-card rounded-xl p-6 mb-4 hover-glow border-l-4 border-neon-green ${delay}`}>
                        <div className="flex justify-between items-start mb-4">
                            <div className="flex-1">
                                <h3 className="text-xl font-semibold text-white text-glow mb-2">{doubt.title}</h3>
                                <p className="text-gray-300 mb-3 line-clamp-2">{doubt.description}</p>
                                
                                <div className="flex flex-wrap gap-2 mb-3">
                                    {doubt.tags.map((tag, index) => (
                                        <span key={index} className={`px-3 py-1 glass-card rounded-full text-xs font-medium ${getTagColor(index)}`}>
                                            {tag}
                                        </span>
                                    ))}
                                </div>
                                
                                <div className="flex items-center space-x-4 text-sm text-gray-400">
                                    <span><i className="fas fa-user mr-1 neon-blue"></i>{doubt.author}</span>
                                    <span><i className="fas fa-clock mr-1 neon-green"></i>{doubt.timeAgo}</span>
                                    <span><i className="fas fa-eye mr-1 neon-yellow"></i>{doubt.views} views</span>
                                    <span><i className="fas fa-comment mr-1 neon-purple"></i>{doubt.answers} answers</span>
                                </div>
                            </div>
                            
                            <div className="ml-6">
                                <button
                                    onClick={() => handleSolveClick(doubt)}
                                    className="px-6 py-3 bg-gradient-to-r from-green-500 to-emerald-500 text-white rounded-lg hover-scale pulse-glow transition-all duration-300"
                                >
                                    <i className="fas fa-lightbulb mr-2"></i>
                                    Solve
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            if (selectedDoubt) {
                return (
                    <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="mb-8 fade-in">
                            <button
                                onClick={() => setSelectedDoubt(null)}
                                className="flex items-center neon-blue hover:text-cyan-300 transition-colors duration-300 mb-4 btn-neon px-4 py-2 rounded-lg"
                            >
                                <i className="fas fa-arrow-left mr-2"></i>
                                Back to doubts list
                            </button>
                            <h1 className="text-4xl font-bold text-white text-glow mb-2">
                                Solve This Doubt
                            </h1>
                            <p className="text-gray-300 text-lg">Provide a detailed solution to help the student</p>
                        </div>

                        {/* Doubt Details */}
                        <div className="glass-card rounded-xl p-6 mb-6 slide-in-left">
                            <h2 className="text-2xl font-semibold text-white text-glow mb-3">{selectedDoubt.title}</h2>
                            <p className="text-gray-300 mb-4">{selectedDoubt.description}</p>
                            
                            <div className="flex flex-wrap gap-2 mb-4">
                                {selectedDoubt.tags.map((tag, index) => (
                                    <span key={index} className="px-3 py-1 glass-card rounded-full text-xs font-medium neon-blue">
                                        {tag}
                                    </span>
                                ))}
                            </div>
                            
                            <div className="flex items-center space-x-4 text-sm text-gray-400">
                                <span><i className="fas fa-user mr-1 neon-blue"></i>{selectedDoubt.author}</span>
                                <span><i className="fas fa-clock mr-1 neon-green"></i>{selectedDoubt.timeAgo}</span>
                                <span><i className="fas fa-eye mr-1 neon-yellow"></i>{selectedDoubt.views} views</span>
                            </div>
                        </div>

                        {/* Solution Form */}
                        <div className="glass-card rounded-xl p-8 slide-up">
                            <h3 className="text-2xl font-semibold text-white text-glow mb-6">Your Solution</h3>
                            <form onSubmit={handleSubmitSolution}>
                                <div className="mb-6">
                                    <label className="block text-sm font-medium text-gray-300 mb-3">
                                        Detailed Solution *
                                    </label>
                                    <textarea
                                        value={solution}
                                        onChange={(e) => setSolution(e.target.value)}
                                        rows="12"
                                        placeholder="Provide a step-by-step solution. Include explanations, formulas, code examples, or any relevant information that would help the student understand the concept."
                                        className="w-full px-4 py-3 glass-card rounded-lg text-white placeholder-gray-400 focus:outline-none search-glow transition-all duration-300"
                                        required
                                    ></textarea>
                                </div>

                                <div className="flex justify-end space-x-4">
                                    <button
                                        type="button"
                                        onClick={() => setSelectedDoubt(null)}
                                        className="px-6 py-3 glass-card rounded-lg text-gray-300 hover:text-white transition-all duration-300"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        type="submit"
                                        className="px-6 py-3 bg-gradient-to-r from-green-500 to-emerald-500 text-white rounded-lg hover-scale pulse-glow transition-all duration-300"
                                    >
                                        <i className="fas fa-paper-plane mr-2"></i>
                                        Submit Solution
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    {/* Header */}
                    <div className="mb-8 fade-in">
                        <h1 className="text-4xl font-bold text-white text-glow mb-2">Solve Doubts</h1>
                        <p className="text-gray-300 text-lg">Help fellow students by solving their doubts and earn points</p>
                    </div>

                    {/* Search Bar */}
                    <div className="mb-6 slide-in-left">
                        <div className="relative max-w-md">
                            <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i className="fas fa-search neon-blue"></i>
                            </div>
                            <input
                                type="text"
                                placeholder="Search doubts to solve..."
                                className="block w-full pl-12 pr-4 py-3 glass-card rounded-xl text-white placeholder-gray-400 focus:outline-none search-glow transition-all duration-300"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>
                    </div>

                    {/* Filter Buttons */}
                    <div className="mb-8 slide-in-right">
                        <div className="flex flex-wrap gap-3">
                            {filters.map((filter, index) => (
                                <button
                                    key={filter}
                                    onClick={() => setSelectedFilter(filter)}
                                    className={`px-6 py-2 rounded-full text-sm font-medium transition-all duration-300 ${
                                        selectedFilter === filter
                                            ? 'bg-gradient-to-r from-green-500/30 to-emerald-500/30 text-emerald-400 border border-emerald-500/50 pulse-glow'
                                            : 'glass-card text-gray-300 hover:text-emerald-400 hover:border-emerald-500/30'
                                    } delay-${index * 100}`}
                                >
                                    {filter}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Doubts List */}
                    <div className="slide-up">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-bold text-white text-glow">Available Doubts</h2>
                            <div className="text-sm text-gray-400">
                                <i className="fas fa-lightbulb mr-1 neon-green"></i>
                                {filteredDoubts.length} doubts available
                            </div>
                        </div>
                        
                        {filteredDoubts.length > 0 ? (
                            <div className="space-y-4">
                                {filteredDoubts.map((doubt, index) => (
                                    <DoubtListItem key={doubt.id} doubt={doubt} delay={`delay-${(index + 1) * 100}`} />
                                ))}
                            </div>
                        ) : (
                            <div className="text-center py-12 glass-card rounded-xl">
                                <i className="fas fa-search text-6xl text-gray-500 mb-4 neon-green"></i>
                                <p className="text-gray-400 text-lg">No doubts found matching your criteria.</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Leaderboard Component
        const Leaderboard = () => {
            const getRankBadgeColor = (rank) => {
                switch (rank) {
                    case 1: return 'from-yellow-500 to-orange-500';
                    case 2: return 'from-gray-400 to-gray-600';
                    case 3: return 'from-orange-600 to-red-600';
                    default: return 'from-blue-500 to-cyan-500';
                }
            };

            return (
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    <div className="mb-8 fade-in">
                        <h1 className="text-4xl font-bold text-white text-glow mb-2">Leaderboard</h1>
                        <p className="text-gray-300 text-lg">Top contributors in our community</p>
                    </div>

                    <div className="glass-card rounded-xl overflow-hidden slide-up">
                        <div className="overflow-x-auto">
                            <table className="min-w-full">
                                <thead className="bg-gradient-to-r from-blue-500/10 to-cyan-500/10">
                                    <tr>
                                        <th className="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                            Rank
                                        </th>
                                        <th className="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                            User
                                        </th>
                                        <th className="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                            Points
                                        </th>
                                        <th className="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                            Doubts Solved
                                        </th>
                                        <th className="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                            Success Rate
                                        </th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-gray-700">
                                    {sampleData.leaderboard.map((user, index) => (
                                        <tr key={user.id} className={`hover:bg-white/5 transition-colors duration-300 delay-${(index + 1) * 100}`}>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className={`w-10 h-10 rounded-full bg-gradient-to-r ${getRankBadgeColor(user.rank)} text-white flex items-center justify-center font-bold pulse-glow`}>
                                                    {user.rank}
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="flex items-center">
                                                    <div className="w-12 h-12 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-full flex items-center justify-center text-white font-semibold mr-4 pulse-glow">
                                                        {user.avatar}
                                                    </div>
                                                    <div className="text-sm font-medium text-white text-glow">
                                                        {user.name}
                                                    </div>
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="text-sm font-bold neon-blue">
                                                    {user.points.toLocaleString()} pts
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="text-sm text-gray-300">
                                                    {user.doubtsSolved}
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="text-sm neon-green">
                                                    {user.successRate}%
                                                </div>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        // Profile Component
        const Profile = ({ onDoubtClick }) => {
            const [isEditing, setIsEditing] = useState(false);
            const [profileData, setProfileData] = useState({
                name: sampleData.user.name,
                email: sampleData.user.email,
                bio: "Passionate about mathematics and helping fellow students solve complex problems. Always eager to learn and share knowledge."
            });

            const handleInputChange = (e) => {
                setProfileData({
                    ...profileData,
                    [e.target.name]: e.target.value
                });
            };

            const handleSave = () => {
                setIsEditing(false);
                alert('Profile updated successfully!');
            };

            return (
                <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    {/* Profile Header */}
                    <div className="glass-card rounded-xl p-8 mb-8 fade-in">
                        <div className="flex items-center justify-between mb-6">
                            <div className="flex items-center">
                                <div className="w-24 h-24 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-full flex items-center justify-center text-3xl font-bold text-white mr-6 pulse-glow">
                                    {sampleData.user.avatar}
                                </div>
                                <div>
                                    {isEditing ? (
                                        <input
                                            type="text"
                                            name="name"
                                            value={profileData.name}
                                            onChange={handleInputChange}
                                            className="text-3xl font-bold bg-transparent border-b-2 border-cyan-400 text-white placeholder-gray-400 focus:outline-none"
                                        />
                                    ) : (
                                        <h1 className="text-3xl font-bold text-white text-glow">{profileData.name}</h1>
                                    )}
                                    {isEditing ? (
                                        <input
                                            type="email"
                                            name="email"
                                            value={profileData.email}
                                            onChange={handleInputChange}
                                            className="text-gray-300 bg-transparent border-b border-gray-500 focus:outline-none mt-2"
                                        />
                                    ) : (
                                        <p className="text-gray-300 mt-1">{profileData.email}</p>
                                    )}
                                </div>
                            </div>
                            <button
                                onClick={() => isEditing ? handleSave() : setIsEditing(true)}
                                className="btn-neon px-6 py-3 rounded-lg font-medium transition-all duration-300"
                            >
                                <i className={`fas ${isEditing ? 'fa-save' : 'fa-edit'} mr-2`}></i>
                                {isEditing ? 'Save' : 'Edit Profile'}
                            </button>
                        </div>

                        <div className="mb-6">
                            {isEditing ? (
                                <textarea
                                    name="bio"
                                    value={profileData.bio}
                                    onChange={handleInputChange}
                                    rows="3"
                                    className="w-full bg-transparent border border-gray-500 rounded-lg p-3 text-gray-300 placeholder-gray-400 focus:outline-none search-glow"
                                />
                            ) : (
                                <p className="text-gray-300 max-w-2xl">{profileData.bio}</p>
                            )}
                        </div>

                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div className="text-center glass-card rounded-lg p-4 hover-glow delay-100">
                                <div className="text-3xl font-bold neon-blue">{sampleData.user.stats.doubtsAsked}</div>
                                <div className="text-sm text-gray-400">Doubts Asked</div>
                            </div>
                            <div className="text-center glass-card rounded-lg p-4 hover-glow delay-200">
                                <div className="text-3xl font-bold neon-green">{sampleData.user.stats.doubtsSolved}</div>
                                <div className="text-sm text-gray-400">Doubts Solved</div>
                            </div>
                            <div className="text-center glass-card rounded-lg p-4 hover-glow delay-300">
                                <div className="text-3xl font-bold neon-yellow">{sampleData.user.stats.pointsEarned}</div>
                                <div className="text-sm text-gray-400">Points</div>
                            </div>
                            <div className="text-center glass-card rounded-lg p-4 hover-glow delay-400">
                                <div className="text-3xl font-bold neon-purple">#{sampleData.user.stats.currentRank}</div>
                                <div className="text-sm text-gray-400">Rank</div>
                            </div>
                        </div>
                    </div>

                    {/* All Doubts Asked Section */}
                    <div className="mb-8">
                        <div className="glass-card rounded-xl p-6 slide-in-left">
                            <h3 className="text-2xl font-semibold text-white text-glow mb-6">
                                <i className="fas fa-question-circle mr-2 neon-blue"></i>
                                All Doubts Asked by Me
                            </h3>
                            <div className="space-y-4 max-h-96 overflow-y-auto">
                                {sampleData.myDoubts.map((doubt, index) => {
                                    const borderColors = ['border-neon-blue', 'border-neon-green', 'border-neon-purple', 'border-neon-yellow'];
                                    return (
                                        <div 
                                            key={doubt.id}
                                            onClick={() => onDoubtClick(doubt, 'edit')}
                                            className={`glass-card rounded-lg p-4 border-l-4 ${borderColors[index % borderColors.length]} cursor-pointer hover-glow transition-all duration-300`}
                                        >
                                            <h4 className="font-medium text-white mb-2 hover:text-cyan-400 transition-colors duration-300">{doubt.title}</h4>
                                            <p className="text-sm text-gray-400 mb-2 line-clamp-2">{doubt.description}</p>
                                            <div className="flex justify-between items-center text-xs text-gray-500">
                                                <span>{doubt.timeAgo} • {doubt.subject}</span>
                                                <span className="neon-green">{doubt.answers} answers • {doubt.views} views</span>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>

                    {/* All Doubts Solved Section */}
                    <div className="mb-8">
                        <div className="glass-card rounded-xl p-6 slide-in-right">
                            <h3 className="text-2xl font-semibold text-white text-glow mb-6">
                                <i className="fas fa-lightbulb mr-2 neon-yellow"></i>
                                All Doubts Solved by Me
                            </h3>
                            <div className="space-y-4 max-h-96 overflow-y-auto">
                                {sampleData.mySolutions.map((solution, index) => {
                                    const borderColors = ['border-neon-green', 'border-neon-blue', 'border-neon-purple', 'border-neon-yellow'];
                                    return (
                                        <div 
                                            key={solution.id}
                                            onClick={() => onDoubtClick(solution, 'solution')}
                                            className={`glass-card rounded-lg p-4 border-l-4 ${borderColors[index % borderColors.length]} cursor-pointer hover-glow transition-all duration-300`}
                                        >
                                            <h4 className="font-medium text-white mb-2 hover:text-cyan-400 transition-colors duration-300">{solution.title}</h4>
                                            <p className="text-sm text-gray-400 mb-2 line-clamp-2">{solution.description}</p>
                                            <div className="flex justify-between items-center text-xs text-gray-500">
                                                <span>{solution.timeAgo} • {solution.subject}</span>
                                                <span className="neon-yellow">+{solution.pointsEarned} points • {solution.upvotes} upvotes</span>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // My Doubt Detail Component (for editing own doubts and solutions)
        const MyDoubtDetail = ({ item, type, onBack }) => {
            const [isEditing, setIsEditing] = useState(false);
            const [editData, setEditData] = useState(
                type === 'edit' 
                    ? { title: item.title, description: item.description, tags: item.tags.join(', ') }
                    : { answer: item.myAnswer }
            );

            const handleInputChange = (e) => {
                setEditData({
                    ...editData,
                    [e.target.name]: e.target.value
                });
            };

            const handleSave = (e) => {
                e.preventDefault();
                if (type === 'edit') {
                    alert('Doubt updated successfully!');
                } else {
                    alert('Answer updated successfully!');
                }
                setIsEditing(false);
            };

            const getTagColor = (index) => {
                const colors = ['neon-blue', 'neon-green', 'neon-yellow', 'neon-purple'];
                return colors[index % colors.length];
            };

            return (
                <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    {/* Back Button */}
                    <div className="mb-8 fade-in">
                        <button
                            onClick={onBack}
                            className="flex items-center neon-blue hover:text-cyan-300 transition-colors duration-300 mb-4 btn-neon px-4 py-2 rounded-lg"
                        >
                            <i className="fas fa-arrow-left mr-2"></i>
                            Back to Profile
                        </button>
                    </div>

                    {type === 'edit' ? (
                        // Edit My Doubt View
                        <div>
                            {/* Doubt Details Card */}
                            <div className="glass-card rounded-xl p-8 mb-8 slide-up">
                                <div className="flex justify-between items-start mb-6">
                                    <h1 className="text-3xl font-bold text-white text-glow">My Doubt</h1>
                                    <button
                                        onClick={() => setIsEditing(!isEditing)}
                                        className={`px-4 py-2 rounded-lg transition-all duration-300 ${
                                            isEditing 
                                                ? 'bg-gray-600 text-gray-300 hover:bg-gray-500' 
                                                : 'btn-neon'
                                        }`}
                                    >
                                        <i className={`fas ${isEditing ? 'fa-times' : 'fa-edit'} mr-2`}></i>
                                        {isEditing ? 'Cancel' : 'Edit Doubt'}
                                    </button>
                                </div>

                                {isEditing ? (
                                    <form onSubmit={handleSave}>
                                        <div className="mb-6">
                                            <label className="block text-sm font-medium text-gray-300 mb-2">Title</label>
                                            <input
                                                type="text"
                                                name="title"
                                                value={editData.title}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-3 glass-card rounded-lg text-white placeholder-gray-400 focus:outline-none search-glow transition-all duration-300"
                                                required
                                            />
                                        </div>
                                        <div className="mb-6">
                                            <label className="block text-sm font-medium text-gray-300 mb-2">Description</label>
                                            <textarea
                                                name="description"
                                                value={editData.description}
                                                onChange={handleInputChange}
                                                rows="6"
                                                className="w-full px-4 py-3 glass-card rounded-lg text-white placeholder-gray-400 focus:outline-none search-glow transition-all duration-300"
                                                required
                                            ></textarea>
                                        </div>
                                        <div className="mb-6">
                                            <label className="block text-sm font-medium text-gray-300 mb-2">Tags (comma-separated)</label>
                                            <input
                                                type="text"
                                                name="tags"
                                                value={editData.tags}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-3 glass-card rounded-lg text-white placeholder-gray-400 focus:outline-none search-glow transition-all duration-300"
                                            />
                                        </div>
                                        <div className="flex justify-end space-x-4">
                                            <button
                                                type="button"
                                                onClick={() => setIsEditing(false)}
                                                className="px-6 py-3 glass-card rounded-lg text-gray-300 hover:text-white transition-all duration-300"
                                            >
                                                Cancel
                                            </button>
                                            <button
                                                type="submit"
                                                className="px-6 py-3 bg-gradient-to-r from-blue-500 to-cyan-500 text-white rounded-lg hover-scale pulse-glow transition-all duration-300"
                                            >
                                                <i className="fas fa-save mr-2"></i>
                                                Save Changes
                                            </button>
                                        </div>
                                    </form>
                                ) : (
                                    <div>
                                        <h2 className="text-2xl font-semibold text-white text-glow mb-4">{item.title}</h2>
                                        
                                        {/* Meta Info */}
                                        <div className="flex flex-wrap items-center gap-6 mb-6 text-sm text-gray-400">
                                            <span><i className="fas fa-clock mr-1 neon-green"></i>Asked {item.timeAgo}</span>
                                            <span><i className="fas fa-eye mr-1 neon-yellow"></i>{item.views} views</span>
                                            <span><i className="fas fa-thumbs-up mr-1 neon-blue"></i>{item.upvotes} upvotes</span>
                                            <span><i className="fas fa-comment mr-1 neon-purple"></i>{item.answers} answers</span>
                                        </div>

                                        {/* Subject Badge */}
                                        <div className="mb-6">
                                            <span className="px-4 py-2 bg-gradient-to-r from-purple-500/20 to-pink-500/20 border border-purple-500/30 rounded-full text-purple-400 text-sm font-medium">
                                                <i className="fas fa-book mr-2"></i>
                                                {item.subject}
                                            </span>
                                        </div>
                                        
                                        {/* Description */}
                                        <div className="mb-6">
                                            <h3 className="text-lg font-semibold text-white text-glow mb-3">Question Details</h3>
                                            <p className="text-gray-300 leading-relaxed text-lg">{item.description}</p>
                                        </div>
                                        
                                        {/* Tags */}
                                        <div className="mb-6">
                                            <h3 className="text-lg font-semibold text-white text-glow mb-3">Tags</h3>
                                            <div className="flex flex-wrap gap-2">
                                                {item.tags.map((tag, index) => (
                                                    <span key={index} className={`px-4 py-2 glass-card rounded-full text-sm font-medium ${getTagColor(index)} hover-scale`}>
                                                        #{tag}
                                                    </span>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* Answers Section */}
                            <div className="glass-card rounded-xl p-8 slide-in-left">
                                <h3 className="text-2xl font-semibold text-white text-glow mb-6">
                                    <i className="fas fa-comments mr-2 neon-green"></i>
                                    Answers ({item.answers})
                                </h3>
                                
                                <div className="text-center py-8">
                                    <i className="fas fa-comment-dots text-4xl text-gray-500 mb-4 neon-blue"></i>
                                    <p className="text-gray-400">Answers from the community will appear here</p>
                                </div>
                            </div>
                        </div>
                    ) : (
                        // Edit My Solution View
                        <div>
                            {/* Original Question */}
                            <div className="glass-card rounded-xl p-8 mb-8 slide-up">
                                <h1 className="text-3xl font-bold text-white text-glow mb-4">Original Question</h1>
                                <h2 className="text-xl font-semibold text-white mb-4">{item.title}</h2>
                                <p className="text-gray-300 leading-relaxed mb-6">{item.originalQuestion}</p>
                                
                                <div className="flex items-center space-x-6 text-sm text-gray-400">
                                    <span><i className="fas fa-book mr-1 neon-purple"></i>{item.subject}</span>
                                    <span><i className="fas fa-clock mr-1 neon-green"></i>Solved {item.timeAgo}</span>
                                    <span><i className="fas fa-trophy mr-1 neon-yellow"></i>+{item.pointsEarned} points</span>
                                    <span><i className="fas fa-thumbs-up mr-1 neon-blue"></i>{item.upvotes} upvotes</span>
                                </div>
                            </div>

                            {/* My Solution */}
                            <div className="glass-card rounded-xl p-8 slide-in-right">
                                <div className="flex justify-between items-start mb-6">
                                    <h3 className="text-2xl font-semibold text-white text-glow">My Solution</h3>
                                    <button
                                        onClick={() => setIsEditing(!isEditing)}
                                        className={`px-4 py-2 rounded-lg transition-all duration-300 ${
                                            isEditing 
                                                ? 'bg-gray-600 text-gray-300 hover:bg-gray-500' 
                                                : 'btn-neon'
                                        }`}
                                    >
                                        <i className={`fas ${isEditing ? 'fa-times' : 'fa-edit'} mr-2`}></i>
                                        {isEditing ? 'Cancel' : 'Edit Answer'}
                                    </button>
                                </div>

                                {isEditing ? (
                                    <form onSubmit={handleSave}>
                                        <div className="mb-6">
                                            <label className="block text-sm font-medium text-gray-300 mb-2">Your Answer</label>
                                            <textarea
                                                name="answer"
                                                value={editData.answer}
                                                onChange={handleInputChange}
                                                rows="12"
                                                className="w-full px-4 py-3 glass-card rounded-lg text-white placeholder-gray-400 focus:outline-none search-glow transition-all duration-300"
                                                required
                                            ></textarea>
                                        </div>
                                        <div className="flex justify-end space-x-4">
                                            <button
                                                type="button"
                                                onClick={() => setIsEditing(false)}
                                                className="px-6 py-3 glass-card rounded-lg text-gray-300 hover:text-white transition-all duration-300"
                                            >
                                                Cancel
                                            </button>
                                            <button
                                                type="submit"
                                                className="px-6 py-3 bg-gradient-to-r from-green-500 to-emerald-500 text-white rounded-lg hover-scale pulse-glow transition-all duration-300"
                                            >
                                                <i className="fas fa-save mr-2"></i>
                                                Update Answer
                                            </button>
                                        </div>
                                    </form>
                                ) : (
                                    <div className="bg-gradient-to-r from-green-500/10 to-emerald-500/10 border border-green-500/30 rounded-lg p-6">
                                        <p className="text-gray-300 leading-relaxed whitespace-pre-line">{item.myAnswer}</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Settings Component
        const Settings = () => {
            const [activeTab, setActiveTab] = useState('account');
            const [accountData, setAccountData] = useState({
                name: 'Sakshi',
                email: 'sakshi@example.com',
                bio: 'Passionate about mathematics and helping fellow students solve complex problems.',
                phone: '+91 9876543210',
                location: 'Mumbai, India'
            });
            const [passwordData, setPasswordData] = useState({
                currentPassword: '',
                newPassword: '',
                confirmPassword: ''
            });
            const [preferences, setPreferences] = useState({
                emailNotifications: true,
                pushNotifications: false,
                weeklyDigest: true,
                darkMode: true,
                language: 'English'
            });

            const handleAccountChange = (e) => {
                setAccountData({
                    ...accountData,
                    [e.target.name]: e.target.value
                });
            };

            const handlePasswordChange = (e) => {
                setPasswordData({
                    ...passwordData,
                    [e.target.name]: e.target.value
                });
            };

            const handlePreferenceChange = (key, value) => {
                setPreferences({
                    ...preferences,
                    [key]: value
                });
            };

            const handleAccountSave = (e) => {
                e.preventDefault();
                alert('Account details updated successfully!');
            };

            const handlePasswordSave = (e) => {
                e.preventDefault();
                if (passwordData.newPassword !== passwordData.confirmPassword) {
                    alert('New passwords do not match!');
                    return;
                }
                alert('Password updated successfully!');
                setPasswordData({ currentPassword: '', newPassword: '', confirmPassword: '' });
            };

            const handlePreferencesSave = () => {
                alert('Preferences updated successfully!');
            };

            const tabs = [
                { id: 'account', name: 'Account Details', icon: 'fas fa-user' },
                { id: 'password', name: 'Password', icon: 'fas fa-lock' },
                { id: 'preferences', name: 'Preferences', icon: 'fas fa-cog' }
            ];

            return (
                <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    {/* Header */}
                    <div className="mb-8 fade-in">
                        <h1 className="text-4xl font-bold text-white text-glow mb-2">Settings</h1>
                        <p className="text-gray-300 text-lg">Manage your account and preferences</p>
                    </div>

                    {/* Tabs */}
                    <div className="mb-8 slide-in-left">
                        <div className="flex space-x-1 glass-card rounded-lg p-1">
                            {tabs.map((tab) => (
                                <button
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`flex-1 px-4 py-3 rounded-md text-sm font-medium transition-all duration-300 ${
                                        activeTab === tab.id
                                            ? 'bg-gradient-to-r from-blue-500/30 to-cyan-500/30 text-cyan-400 border border-cyan-500/50'
                                            : 'text-gray-300 hover:text-cyan-400'
                                    }`}
                                >
                                    <i className={`${tab.icon} mr-2`}></i>
                                    {tab.name}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Account Details Tab */}
                    {activeTab === 'account' && (
                        <div className="glass-card rounded-xl p-8 slide-up">
                            <h3 className="text-2xl font-semibold text-white text-glow mb-6">Account Details</h3>
                            <form onSubmit={handleAccountSave}>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                                        <input
                                            type="text"
                                            name="name"
                                            value={accountData.name}
                                            onChange={handleAccountChange}
                                            className="w-full px-4 py-3 glass-card rounded-lg text-white placeholder-gray-400 focus:outline-none search-glow transition-all duration-300"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                                        <input
                                            type="email"
                                            name="email"
                                            value={accountData.email}
                                            onChange={handleAccountChange}
                                            className="w-full px-4 py-3 glass-card rounded-lg text-white placeholder-gray-400 focus:outline-none search-glow transition-all duration-300"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2">Phone Number</label>
                                        <input
                                            type="tel"
                                            name="phone"
                                            value={accountData.phone}
                                            onChange={handleAccountChange}
                                            className="w-full px-4 py-3 glass-card rounded-lg text-white placeholder-gray-400 focus:outline-none search-glow transition-all duration-300"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2">Location</label>
                                        <input
                                            type="text"
                                            name="location"
                                            value={accountData.location}
                                            onChange={handleAccountChange}
                                            className="w-full px-4 py-3 glass-card rounded-lg text-white placeholder-gray-400 focus:outline-none search-glow transition-all duration-300"
                                        />
                                    </div>
                                </div>
                                <div className="mt-6">
                                    <label className="block text-sm font-medium text-gray-300 mb-2">Bio</label>
                                    <textarea
                                        name="bio"
                                        value={accountData.bio}
                                        onChange={handleAccountChange}
                                        rows="4"
                                        className="w-full px-4 py-3 glass-card rounded-lg text-white placeholder-gray-400 focus:outline-none search-glow transition-all duration-300"
                                    ></textarea>
                                </div>
                                <div className="mt-8 flex justify-end">
                                    <button
                                        type="submit"
                                        className="px-8 py-3 bg-gradient-to-r from-blue-500 to-cyan-500 text-white rounded-lg hover-scale pulse-glow transition-all duration-300"
                                    >
                                        <i className="fas fa-save mr-2"></i>
                                        Save Changes
                                    </button>
                                </div>
                            </form>
                        </div>
                    )}

                    {/* Password Tab */}
                    {activeTab === 'password' && (
                        <div className="glass-card rounded-xl p-8 slide-up">
                            <h3 className="text-2xl font-semibold text-white text-glow mb-6">Change Password</h3>
                            <form onSubmit={handlePasswordSave}>
                                <div className="space-y-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2">Current Password</label>
                                        <input
                                            type="password"
                                            name="currentPassword"
                                            value={passwordData.currentPassword}
                                            onChange={handlePasswordChange}
                                            className="w-full px-4 py-3 glass-card rounded-lg text-white placeholder-gray-400 focus:outline-none search-glow transition-all duration-300"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2">New Password</label>
                                        <input
                                            type="password"
                                            name="newPassword"
                                            value={passwordData.newPassword}
                                            onChange={handlePasswordChange}
                                            className="w-full px-4 py-3 glass-card rounded-lg text-white placeholder-gray-400 focus:outline-none search-glow transition-all duration-300"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2">Confirm New Password</label>
                                        <input
                                            type="password"
                                            name="confirmPassword"
                                            value={passwordData.confirmPassword}
                                            onChange={handlePasswordChange}
                                            className="w-full px-4 py-3 glass-card rounded-lg text-white placeholder-gray-400 focus:outline-none search-glow transition-all duration-300"
                                            required
                                        />
                                    </div>
                                </div>
                                <div className="mt-8 flex justify-end">
                                    <button
                                        type="submit"
                                        className="px-8 py-3 bg-gradient-to-r from-green-500 to-emerald-500 text-white rounded-lg hover-scale pulse-glow transition-all duration-300"
                                    >
                                        <i className="fas fa-key mr-2"></i>
                                        Update Password
                                    </button>
                                </div>
                            </form>
                        </div>
                    )}

                    {/* Preferences Tab */}
                    {activeTab === 'preferences' && (
                        <div className="glass-card rounded-xl p-8 slide-up">
                            <h3 className="text-2xl font-semibold text-white text-glow mb-6">Preferences</h3>
                            
                            {/* Notification Preferences */}
                            <div className="mb-8">
                                <h4 className="text-lg font-semibold text-white mb-4">Notifications</h4>
                                <div className="space-y-4">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <label className="text-gray-300 font-medium">Email Notifications</label>
                                            <p className="text-sm text-gray-400">Receive notifications via email</p>
                                        </div>
                                        <button
                                            onClick={() => handlePreferenceChange('emailNotifications', !preferences.emailNotifications)}
                                            className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors duration-300 ${
                                                preferences.emailNotifications ? 'bg-blue-500' : 'bg-gray-600'
                                            }`}
                                        >
                                            <span className={`inline-block h-4 w-4 transform rounded-full bg-white transition-transform duration-300 ${
                                                preferences.emailNotifications ? 'translate-x-6' : 'translate-x-1'
                                            }`} />
                                        </button>
                                    </div>
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <label className="text-gray-300 font-medium">Push Notifications</label>
                                            <p className="text-sm text-gray-400">Receive push notifications in browser</p>
                                        </div>
                                        <button
                                            onClick={() => handlePreferenceChange('pushNotifications', !preferences.pushNotifications)}
                                            className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors duration-300 ${
                                                preferences.pushNotifications ? 'bg-blue-500' : 'bg-gray-600'
                                            }`}
                                        >
                                            <span className={`inline-block h-4 w-4 transform rounded-full bg-white transition-transform duration-300 ${
                                                preferences.pushNotifications ? 'translate-x-6' : 'translate-x-1'
                                            }`} />
                                        </button>
                                    </div>
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <label className="text-gray-300 font-medium">Weekly Digest</label>
                                            <p className="text-sm text-gray-400">Receive weekly summary of activities</p>
                                        </div>
                                        <button
                                            onClick={() => handlePreferenceChange('weeklyDigest', !preferences.weeklyDigest)}
                                            className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors duration-300 ${
                                                preferences.weeklyDigest ? 'bg-blue-500' : 'bg-gray-600'
                                            }`}
                                        >
                                            <span className={`inline-block h-4 w-4 transform rounded-full bg-white transition-transform duration-300 ${
                                                preferences.weeklyDigest ? 'translate-x-6' : 'translate-x-1'
                                            }`} />
                                        </button>
                                    </div>
                                </div>
                            </div>

                            {/* Display Preferences */}
                            <div className="mb-8">
                                <h4 className="text-lg font-semibold text-white mb-4">Display</h4>
                                <div className="space-y-4">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <label className="text-gray-300 font-medium">Dark Mode</label>
                                            <p className="text-sm text-gray-400">Use dark theme</p>
                                        </div>
                                        <button
                                            onClick={() => handlePreferenceChange('darkMode', !preferences.darkMode)}
                                            className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors duration-300 ${
                                                preferences.darkMode ? 'bg-blue-500' : 'bg-gray-600'
                                            }`}
                                        >
                                            <span className={`inline-block h-4 w-4 transform rounded-full bg-white transition-transform duration-300 ${
                                                preferences.darkMode ? 'translate-x-6' : 'translate-x-1'
                                            }`} />
                                        </button>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2">Language</label>
                                        <select
                                            value={preferences.language}
                                            onChange={(e) => handlePreferenceChange('language', e.target.value)}
                                            className="w-full px-4 py-3 glass-card rounded-lg text-white focus:outline-none search-glow transition-all duration-300"
                                        >
                                            <option value="English">English</option>
                                            <option value="Hindi">Hindi</option>
                                            <option value="Spanish">Spanish</option>
                                            <option value="French">French</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div className="flex justify-end">
                                <button
                                    onClick={handlePreferencesSave}
                                    className="px-8 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg hover-scale pulse-glow transition-all duration-300"
                                >
                                    <i className="fas fa-save mr-2"></i>
                                    Save Preferences
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Login Component
        const Login = ({ onLogin }) => {
            const [formData, setFormData] = useState({
                username: '',
                password: ''
            });
            const [isLoading, setIsLoading] = useState(false);
            const [rememberMe, setRememberMe] = useState(false);

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                setIsLoading(true);
                
                // Simulate login process
                setTimeout(() => {
                    setIsLoading(false);
                    onLogin();
                }, 1500);
            };

            return (
                <div className="min-h-screen dark-gradient-bg flex items-center justify-center p-4">
                    {/* Login Form Container */}
                    <div className="w-full max-w-md">
                        {/* Login Card */}
                        <div className="glass-card rounded-2xl p-8 pulse-glow float">
                            {/* Login Title */}
                            <div className="text-center mb-8">
                                <i className="fas fa-graduation-cap text-4xl neon-blue mb-4 pulse-glow"></i>
                                <h1 className="text-3xl font-bold text-white text-glow">Welcome Back</h1>
                                <p className="text-gray-300 mt-2">Sign in to continue learning</p>
                            </div>

                            <form onSubmit={handleSubmit} className="space-y-6">
                                {/* Username Field */}
                                <div className="relative">
                                    <input
                                        type="text"
                                        name="username"
                                        value={formData.username}
                                        onChange={handleInputChange}
                                        placeholder="Username"
                                        className="w-full px-4 py-3 pr-12 glass-card rounded-lg text-white placeholder-gray-400 focus:outline-none search-glow transition-all duration-300"
                                        required
                                    />
                                    <div className="absolute right-4 top-1/2 transform -translate-y-1/2 neon-blue">
                                        <i className="fas fa-user"></i>
                                    </div>
                                </div>

                                {/* Password Field */}
                                <div className="relative">
                                    <input
                                        type="password"
                                        name="password"
                                        value={formData.password}
                                        onChange={handleInputChange}
                                        placeholder="Password"
                                        className="w-full px-4 py-3 pr-12 glass-card rounded-lg text-white placeholder-gray-400 focus:outline-none search-glow transition-all duration-300"
                                        required
                                    />
                                    <div className="absolute right-4 top-1/2 transform -translate-y-1/2 neon-blue">
                                        <i className="fas fa-lock"></i>
                                    </div>
                                </div>

                                {/* Remember Me & Forgot Password */}
                                <div className="flex items-center justify-between text-sm">
                                    <label className="flex items-center text-gray-300 cursor-pointer">
                                        <input
                                            type="checkbox"
                                            checked={rememberMe}
                                            onChange={(e) => setRememberMe(e.target.checked)}
                                            className="mr-2 w-4 h-4 text-cyan-400 bg-transparent border border-cyan-500 rounded focus:ring-cyan-400 focus:ring-2"
                                        />
                                        Remember me
                                    </label>
                                    <a href="#" className="neon-blue hover:text-cyan-300 transition-colors duration-200">
                                        Forgot password?
                                    </a>
                                </div>

                                {/* Login Button */}
                                <button
                                    type="submit"
                                    disabled={isLoading}
                                    className="w-full py-3 px-4 bg-gradient-to-r from-blue-500 to-cyan-500 text-white font-semibold rounded-lg hover-scale pulse-glow transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    {isLoading ? (
                                        <>
                                            <i className="fas fa-spinner fa-spin mr-2"></i>
                                            Logging in...
                                        </>
                                    ) : (
                                        'Sign In'
                                    )}
                                </button>
                            </form>

                            {/* Register Link */}
                            <div className="mt-6 text-center">
                                <p className="text-gray-300">
                                    Don't have an account?{' '}
                                    <a href="#" className="neon-blue hover:text-cyan-300 font-medium transition-colors duration-200">
                                        Create Account
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [currentPage, setCurrentPage] = useState('dashboard');
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [selectedDoubt, setSelectedDoubt] = useState(null);
            const [selectedMyItem, setSelectedMyItem] = useState(null);
            const [myItemType, setMyItemType] = useState(null);

            const handleLogin = () => {
                setIsLoggedIn(true);
                setCurrentPage('dashboard');
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
                setCurrentPage('dashboard');
                setSelectedDoubt(null);
                setSelectedMyItem(null);
                setMyItemType(null);
            };

            const handleDoubtClick = (doubt) => {
                setSelectedDoubt(doubt);
                setCurrentPage('doubt-detail');
            };

            const handleMyDoubtClick = (item, type) => {
                setSelectedMyItem(item);
                setMyItemType(type);
                setCurrentPage('my-doubt-detail');
            };

            const handleBackToDashboard = () => {
                setSelectedDoubt(null);
                setCurrentPage('dashboard');
            };

            const handleBackToProfile = () => {
                setSelectedMyItem(null);
                setMyItemType(null);
                setCurrentPage('profile');
            };

            const renderPage = () => {
                switch (currentPage) {
                    case 'dashboard':
                        return <Dashboard onDoubtClick={handleDoubtClick} />;
                    case 'doubt-detail':
                        return <DoubtDetail doubt={selectedDoubt} onBack={handleBackToDashboard} />;
                    case 'my-doubt-detail':
                        return <MyDoubtDetail item={selectedMyItem} type={myItemType} onBack={handleBackToProfile} />;
                    case 'ask-doubt':
                        return <AskDoubt />;
                    case 'solve-doubt':
                        return <SolveDoubt />;
                    case 'leaderboard':
                        return <Leaderboard />;
                    case 'profile':
                        return <Profile onDoubtClick={handleMyDoubtClick} />;
                    case 'settings':
                        return <Settings />;
                    default:
                        return <Dashboard onDoubtClick={handleDoubtClick} />;
                }
            };

            if (!isLoggedIn) {
                return <Login onLogin={handleLogin} />;
            }

            return (
                <div className="min-h-screen dark-gradient-bg">
                    <Navigation 
                        currentPage={currentPage} 
                        setCurrentPage={setCurrentPage}
                        onLogout={handleLogout}
                    />
                    {renderPage()}
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
